<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão da Qualidade do Vinho</title>
</head>
<body>
    <h2>Previsão da Qualidade do Vinho</h2>
    <form action="/predict" method="post">
        <!-- Wine Features -->
        <label for="fixed_acidity">Acidez Fixa:</label>
        <input type="number" step="0.01" name="fixed_acidity" required><br>
    
        <label for="volatile_acidity">Acidez Volátil:</label>
        <input type="number" step="0.01" name="volatile_acidity" required><br>
    
        <label for="citric_acid">Ácido Cítrico:</label>
        <input type="number" step="0.01" name="citric_acid" required><br>
    
        <label for="residual_sugar">Açúcar Residual:</label>
        <input type="number" step="0.01" name="residual_sugar" required><br>
    
        <label for="chlorides">Cloretos:</label>
        <input type="number" step="0.01" name="chlorides" required><br>
    
        <label for="free_sulfur_dioxide">Dióxido de Enxofre Livre:</label>
        <input type="number" step="0.01" name="free_sulfur_dioxide" required><br>
    
        <label for="density">Densidade:</label>
        <input type="number" step="0.0001" name="density" required><br>
    
        <label for="pH">pH:</label>
        <input type="number" step="0.01" name="pH" required><br>
    
        <label for="sulphates">Sulfatos:</label>
        <input type="number" step="0.01" name="sulphates" required><br>
    
        <label for="alcohol">Álcool:</label>
        <input type="number" step="0.01" name="alcohol" required><br>
    
        <!-- Weather Features -->
        <label for="temperature">Temperatura:</label>
        <input type="number" step="0.1" name="temperature" required><br>
    
        <label for="humidity">Humidade:</label>
        <input type="number" step="0.1" name="humidity" required><br>
    
        <label for="wind_speed">Velocidade do Vento:</label>
        <input type="number" step="0.1" name="wind_speed" required><br>
    
        <label for="precipitation">Precipitação:</label>
        <input type="number" step="0.1" name="precipitation" required><br>
    
        <label for="solar_radiation">Radiação Solar:</label>
        <input type="number" step="0.1" name="solar_radiation" required><br>
    
        <label for="dew_point">Ponto de Orvalho:</label>
        <input type="number" step="0.1" name="dew_point" required><br>
    
        <button type="submit">Prever Qualidade</button>
    </form>
</body>

</html>
