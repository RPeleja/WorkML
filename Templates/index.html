<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão da Qualidade do Vinho</title>
</head>
<body>
    <h2>Previsão da Qualidade do Vinho</h2>
    <form action="/predict" method="post" class="max-w-xl mx-auto p-4">
        <label for="fixed_acidity">Acidez Fixa:</label>
        <input type="number" step="0.01" name="fixed_acidity" value="7.2" required><br>
    
        <label for="volatile_acidity">Acidez Volátil:</label>
        <input type="number" step="0.01" name="volatile_acidity" value="0.4" required><br>
    
        <label for="citric_acid">Ácido Cítrico:</label>
        <input type="number" step="0.01" name="citric_acid" value="0.3" required><br>
    
        <label for="residual_sugar">Açúcar Residual:</label>
        <input type="number" step="0.01" name="residual_sugar" value="2.5" required><br>
    
        <label for="chlorides">Cloretos:</label>
        <input type="number" step="0.01" name="chlorides" value="0.06" required><br>
    
        <label for="free_sulfur_dioxide">Dióxido de Enxofre Livre:</label>
        <input type="number" step="0.01" name="free_sulfur_dioxide" value="12.0" required><br>
    
        <label for="density">Densidade:</label>
        <input type="number" step="0.0001" name="density" value="0.996" required><br>
    
        <label for="pH">pH:</label>
        <input type="number" step="0.01" name="pH" value="3.2" required><br>
    
        <label for="sulphates">Sulfatos:</label>
        <input type="number" step="0.01" name="sulphates" value="0.65" required><br>
    
        <label for="alcohol">Álcool:</label>
        <input type="number" step="0.01" name="alcohol" value="10.5" required><br>
    
        <label for="type">Tipo:</label>
        <select name="type" required>
            <option value="0">Tinto</option>
            <option value="1">Branco</option>
        </select><br>
    
        <label for="precipitation">Precipitação:</label>
        <input type="number" step="0.1" name="precipitation" value="5.0" required><br>
        
        <label for="relativehumidity">Humidade Relativa:</label>
        <input type="number" step="0.1" name="relativehumidity" value="75.0" required><br>
        
        <label for="temperature">Temperatura:</label>
        <input type="number" step="0.1" name="temperature" value="22.0" required><br>
        
        <label for="winddirection">Direção do Vento:</label>
        <input type="number" step="0.1" name="winddirection" value="200.0" required><br>
        
        <label for="windspeed">Velocidade do Vento:</label>
        <input type="number" step="0.1" name="windspeed" value="12.0" required><br>
    
        <label for="month">Mês:</label>
        <input type="number" min="1" max="12" name="month" value="9" required><br>
        <button type="submit">Prever Qualidade</button>
    </form>
        
</body>

</html>
