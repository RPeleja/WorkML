<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão da Qualidade do Vinho</title>
</head>
<body>
    <h2>Previsão da Qualidade do Vinho</h2>
    <form action="/predict" method="post">
        {% for i in range(1, 11) %}
            <label for="feature{{ i }}">Feature {{ i }}:</label>
            <input type="text" name="feature{{ i }}" required><br>
        {% endfor %}
        <button type="submit">Prever Qualidade</button>
    </form>
</body>
</html>
