<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Previs達o</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        h2 {
            text-align: center;
            color: #5a2d0c;
            font-size: 2.5em;
            margin-top: 20px;
        }

        .wine-banner {
            background-image: url('https://images.unsplash.com/photo-1510812431401-41d2bd2722f3?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .result-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        p {
            font-size: 1.2em;
            color: #5a2d0c;
        }

        strong {
            color: #8b4513;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #8b4513;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1.2em;
        }

        a:hover {
            background-color: #a0522d;
        }

        .wine-gallery {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .wine-gallery img {
            width: 30%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="wine-banner">
        Resultado da Previs達o
    </div>
    <div class="result-container">
        <h2>Resultado da Previs達o</h2>
        <p>O vinho foi classificado como: <strong>{{ result }}</strong></p>
        <p>Resultado: <strong>{{ prediction }}</strong></p>
        <a href="/">Fazer outra previs達o</a>
    </div>
</body>
</html>
